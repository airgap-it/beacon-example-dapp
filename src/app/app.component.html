<ion-header class="header--menu">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/img/beacon_logoy_type_hor_padding.svg" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <!--TODO: address of current active account-->
        {{connectionStatus | async}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <!--TODO: handle generic -->
            <ion-item>
              <ion-label>
                Approach
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                Transport Layer
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Message Types</ion-label>
            </ion-item>
            <ion-item class="item--active">
              <ion-label color="primary">
                permissionRequest
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                operationRequest
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                signPayloadRequest
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                broadcastRequest
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!--
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
