<ion-card class="ion-no-margin">
  <ion-card-header>
    <img *ngIf="logo" src="assets/img/{{ logo }}" />
    <h3 *ngIf="!logo" class="ion-no-padding ion-no-margin">{{ title }}</h3>
  </ion-card-header>
  <ion-card-content>
    <p [innerHTML]="description"></p>
  </ion-card-content>
  <div class="ion-margin">
    <a href="{{ btnLink }}" target="_blank">
      <ion-button fill="outline">
        {{ btnDescription }}
      </ion-button>
    </a>
  </div>
</ion-card>
